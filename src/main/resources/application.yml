spring:
  application:
    name: HOC

  datasource:
    url: jdbc:mysql://localhost:3306/hoc
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    hibernate:
      ddl-auto: update

server:
  port: 8080