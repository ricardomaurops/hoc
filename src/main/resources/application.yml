spring:
  application:
    name: HOC

  datasource:
    url: jdbc:mysql://localhost:3306/hoc
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

server:
  port: 8080